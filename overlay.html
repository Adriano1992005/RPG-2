<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: transparent;
            color: white;
        }

        .overlay {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .stat {
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            width: 250px;
        }

        .stat span {
            font-size: 18px;
        }

        .health {
            color: red;
        }

        .sanity {
            color: blue;
        }

        .image-container {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="image-container">
            <img id="playerImage" src="normal.jpg" alt="Player Image">
        </div>
        <div class="stat health">
            <span>Vida:</span>
            <span id="health">100</span>
        </div>
        <div class="stat sanity">
            <span>Sanidade:</span>
            <span id="sanity">100</span>
        </div>
    </div>

    <script>
        // Função para atualizar vida
        function updateHealth(value) {
            document.getElementById('health').innerText = value;
        }

        // Função para atualizar sanidade
        function updateSanity(value) {
            document.getElementById('sanity').innerText = value;
        }

        // Função para mudar a imagem do jogador
        function changeImage(state) {
            var image = document.getElementById('playerImage');
            if (state === 'normal') {
                image.src = 'normal.jpg';  // Substitua pelas imagens reais
            } else if (state === 'fear') {
                image.src = 'fear.jpg';  // Substitua pelas imagens reais
            } else if (state === 'dying') {
                image.src = 'dying.jpg';  // Substitua pelas imagens reais
            }
        }

        // Teste para atualizar os valores
        setInterval(() => {
            updateHealth(Math.floor(Math.random() * 100));
            updateSanity(Math.floor(Math.random() * 100));
        }, 5000);
    </script>
</body>
</html>
